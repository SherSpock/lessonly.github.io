<ul class="post-list">
    {% for guide in site.styleguide %}
      {% if guide.url contains page.url and guide.path != page.path %}
        <div>
          <a href="{{ guide.url | prepend: site.baseurl }}">
            {{ guide.title }}
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </ul>
