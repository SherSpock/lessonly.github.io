# Site settings
title: Lessonly Technology Blog
email: your-email@domain.com
description: >
  A blog about ruby on rails, elixir, testing, and patterns
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://lessonly.github.io" # the base hostname & protocol for your site
twitter_username: lessonly
github_username:  lessonly

# Build settings
kramdown:
  input: GFM

paginate: 5
permalink: /:year/:title/

collections:
  styleguide:
    output: true
    permalink: /styleguide/:path/

gems:
- jekyll-paginate
- jekyll-seo-tag
- jekyll-feed
